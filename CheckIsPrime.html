<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  IsPrime(number){
        let check= true;
        if(number<2){
            check = false;
        }
        else {
            for(let i=2; i<number;i++){
                if(number % i== 0) {
                    check = false;
                    document.write(number+" is not prime number ");
                    break;
                }
            }
            if(check==true){
                document.write(number+"  is prime number ");
            }

        }
    }
     IsPrime(13);

</script>
</body>
</html>
